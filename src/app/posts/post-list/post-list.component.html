<div class="row">
    <div class="col-md-9">
        <table class="table table-striped" *ngIf="(posts$ |async) as posts">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>title</th>
                    <th>description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts.posts">
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
