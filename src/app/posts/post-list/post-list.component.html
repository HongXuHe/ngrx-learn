<div class="row">
    <div class="col-md-8">
        <a class="btn btn-primary" [routerLink]="['/posts/add']">Add Post</a>
        <table class="table table-striped" *ngIf="(posts$ |async) as posts">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>title</th>
                    <th>description</th>
                </tr>
            </thead>
            <tbody>
                <tr (click)="onEditPost(post)" *ngFor="let post of posts.posts">
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>
